<head>

    <p>Welcome to Page 2!</p>
    <div class="form-container">
        <h2>Form</h2>
        <p>Please fill out the form below:</p>
        <p>All fields are required.</p>
        <form action="/Portfolio/index.html" method="get">
            <label for="name">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <br><br>
            <label for="name">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="gender">Gender</label>
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="female">
            <br>
            <label for="other">Other</label>
            <input type="radio" id="other" name="other">
            <br><br>
            <label for="file">File:</label>
            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf">
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <br><br>
            <input type="image" src="https://www.w3schools.com/images/w3schools_green.jpg" alt="Submit" width="100">
            <br><br>
            <laberl for="text">
                <b>Text</b></label>
                <textarea rows="8" cols="50"
                    placeholder="Enter text here...">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet quod eaque id dignissimos aliquam est, perspiciatis quas at debitis atque libero quos laboriosam ad itaque odio illo dolore natus! Dolore consequuntur assumenda omnis facere nam eveniet. Eveniet, temporibus, tempore, veritatis voluptates vero possimus totam rem unde blanditiis qui odit doloribus! </textarea>
                <br><br>
                <label for="select"><b>Select Car</b></label>
                <br>
                <select id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                <br><br>
                

        </form>
