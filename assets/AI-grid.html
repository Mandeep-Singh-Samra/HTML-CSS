<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Optimized Grid Layout</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      grid-auto-rows: 40px;
    }

    .items {
      text-align: center;
      background-color: rgb(82, 243, 130);
      color: white;
      border: 3px solid black;
      border-radius: 3px;
    }

    /* Height utilities */
    .tall-1 { grid-row: span 9; }
    .tall-2 { grid-column: span 4; }
    .tall-3 { grid-column: span 4;}
    .tall-4 { grid-column: span 4; }
    .tall-5 { grid-row: span 3; }
    .tall-6 { grid-row: span 2; }
  </style>
</head>
<body>
  <div class="container">
    <div class="items tall-1">1</div>
    <div class="items tall-2">2</div>
    <div class="items tall-3">3</div>
    <div class="items tall-4">4</div>
    <div class="items tall-5">5</div>
    <div class="items tall-6">6</div>
    <div class="items tall-7">7</div>
    <div class="items tall-8">8</div>
    <div class="items tall-9">9</div>
    <div class="items tall-10">10</div>

    <!-- Remaining items use default 1-row height -->
    <!-- You can add more if needed -->
    <div class="items tall-11">11</div>
    <div class="items tall-12">12</div>
    <div class="items tall-13">13</div>
    <div class="items tall-14">14</div>
    <div class="items tall-15">15</div>
    <div class="items tall-16">16</div>
    <div class="items tall-17">17</div>
    <div class="items tall-18">18</div>
    <div class="items tall-19">19</div>
    <div class="items tall-20">20</div>
    <div class="items tall-21">21</div>
    <div class="items tall-22">22</div>
    <div class="items tall-23">23</div>
    <div class="items tall-24">24</div>
    <div class="items tall-25">25</div>
    <div class="items tall-26">26</div>
    <div class="items tall-27">27</div>
    <div class="items tall-28">28</div>
  </div>
</body>
</html>
