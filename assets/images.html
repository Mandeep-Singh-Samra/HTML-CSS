<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .wrapper {
        width: 100px;
        height: 100px;
        border: 4px solid black;
        overflow: hidden;
        margin: 10px;
    }
    .box {
        width: 100px;
        height: 100px;
        border: 4px solid black;
        margin: 10px;
    }
    img{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="img/img.jpg" alt="" >
    </div>
    <div class="box">
        <img src="img/img3.jpeg" alt="" >
    </div>
    <div class="box">
        <img src="img/img5.jpg" alt="" >
</body>

</html>
