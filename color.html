<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        body {
            background-color: rgb(1, 7, 9);
        }
        h1 {
            color: rgb(2, 193, 2);
        }
        p {
            color: rgb(2, 193, 2);
        }
        h1:hover {
            color: rgb(67, 67, 37);
        }
        p:hover {
            color: rgb(55, 63, 37);
        }
        </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragarph</p>
    
</body>
</html>
