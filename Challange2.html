<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange 2 Responsive</title>
    <style>
       .container{
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 20px;
       }
       .box{
        flex: 1 1 ;
        min-width: 250px;
        max-width: 300px;
        border:2px solid black;
        padding: 20px;
        text-align: center;
        box-sizing: border-box;
        background-color: red;
       }
       @media (max-width: 600px) {
        .box {
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1 <p>Mandeep Singh</p> </div>
        <div class="box">Box 2 <p>Mandeep Singh</p> </div>
        <div class="box">Box 3 <p>Mandeep Singh</p> </div>
        <div class="box">Box 4 <p>Mandeep Singh</p> </div>
      </div>
</body>
</html>
