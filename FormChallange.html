<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/FormC.css">
    <title>From Challange</title>
</head>

<body>
    <div class="container">
        
        <h1>Contact Form<br> <span class="small-text"> Please fill out the form below to get in touch with us.</span></h1>
        
        <form action="">
            <label for="name">Your Full Name</label>
            <br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

            <label for="email">Your Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" placeholder="Your Mesaage to Us" required></textarea>
            <br><br>
            <label for="subject">Subject</label>
            <br>
            <input type="text" id="subject" name="subject" placeholder="Job Inquiry" required><br><br>
            <br>
            <button>Send</button>
        </form>
    </div>
</body>

</html>
